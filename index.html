<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TO-DO LIST</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
    transition: background-color 0.3s, color 0.3s;
  }
  
  :root {
    --primary: #3498db;
    --primary-dark: #2980b9;
    --danger: #e74c3c;
    --danger-dark: #c0392b;
    --success: #2ecc71;
    --success-dark: #27ae60;
    --warning: #f39c12;
    --warning-dark: #d35400;
    --gray-light: #ecf0f1;
    --gray: #bdc3c7;
    --gray-dark: #7f8c8d;
    --dark: #2c3e50;
    --darker: #1a252f;
    --text-light: #ecf0f1;
    --text-dark: #2c3e50;
    --bg-light: #ffffff;
    --bg-card-light: #ffffff;
    --bg-dark: #1a252f;
    --bg-card-dark: #2c3e50;
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
    --border-radius: 10px;
  }
  
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-light);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    padding: 20px;
    min-height: 100vh;
  }
  
  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-light);
  }
  
  .container {
    background: var(--bg-card-light);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    max-width: 800px;
    width: 100%;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  
  .dark-mode .container {
    background: var(--bg-card-dark);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  
  /* Header styles */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
  }
  
  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    color: var(--primary);
    text-align: center;
    flex: 1;
    min-width: 200px;
  }
  
  .dark-mode h1 {
    color: var(--text-light);
  }
  
  /* Form styles */
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 24px;
    background: rgba(52, 152, 219, 0.05);
    padding: 15px;
    border-radius: var(--border-radius);
  }
  
  .dark-mode form {
    background: rgba(44, 62, 80, 0.5);
  }
  
  input[type="text"], input[type="date"] {
    flex: 1 1 auto;
    padding: 12px 16px;
    border: 2px solid var(--gray);
    border-radius: 6px;
    font-size: 1rem;
    background: var(--bg-light);
    color: var(--text-dark);
  }
  
  .dark-mode input[type="text"],
  .dark-mode input[type="date"] {
    background: var(--darker);
    color: var(--text-light);
    border-color: var(--gray-dark);
  }
  
  input[type="text"]:focus, input[type="date"]:focus {
    outline: none;
    border-color: var(--primary);
  }
  
  button.add-btn {
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    min-width: 100px;
  }
  
  button.add-btn:hover {
    background-color: var(--primary-dark);
  }
  
  /* Controls section */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: space-between;
  }
  
  .search-container {
    flex: 1;
    min-width: 250px;
    position: relative;
  }
  
  .search-container input {
    width: 100%;
    padding: 10px 15px 10px 40px;
    border: 2px solid var(--gray);
    border-radius: 6px;
    background: var(--bg-light);
    color: var(--text-dark);
  }
  
  .dark-mode .search-container input {
    background: var(--darker);
    color: var(--text-light);
    border-color: var(--gray-dark);
  }
  
  .search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray-dark);
  }
  
  .filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  
  .filter-btn {
    padding: 8px 15px;
    background: var(--gray-light);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }
  
  .dark-mode .filter-btn {
    background: var(--darker);
    color: var(--text-light);
  }
  
  .filter-btn.active {
    background: var(--primary);
    color: white;
  }
  
  /* Stats section */
  .stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
    background: rgba(236, 240, 241, 0.5);
    padding: 15px;
    border-radius: var(--border-radius);
  }
  
  .dark-mode .stats {
    background: rgba(44, 62, 80, 0.5);
  }
  
  .stat-item {
    text-align: center;
    flex: 1;
    min-width: 120px;
  }
  
  .stat-value {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
  }
  
  .dark-mode .stat-value {
    color: var(--text-light);
  }
  
  .stat-label {
    font-size: 0.9rem;
    color: var(--gray-dark);
  }
  
  /* Todo list styles */
  ul.todo-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  ul.todo-list li {
    background: #ffd6e8; /* pink for not done */
    border-radius: 6px;
    padding: 16px 20px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    transition: transform 0.2s;
  }
  
  .dark-mode ul.todo-list li {
    background: #3a1e2d;
  }
  
  ul.todo-list li:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  
  ul.todo-list li:last-child {
    margin-bottom: 0;
  }
  
  ul.todo-list li.done {
    background: #d6efdf;
    color: var(--success);
  }
  
  .dark-mode ul.todo-list li.done {
    background: #1d3a29;
    color: var(--success);
  }
  
  ul.todo-list li .check-box {
    flex-shrink: 0;
  }
  
  ul.todo-list li label.content-label {
    flex: 1 1 60%;
    font-size: 1.1rem;
    cursor: pointer;
  }
  
  .dark-mode ul.todo-list li label.content-label {
    color: var(--text-light);
  }
  
  ul.todo-list li.done label.content-label {
    text-decoration: line-through;
    color: var(--success-dark);
  }
  
  ul.todo-list li label.content-label[contenteditable="true"] {
    border-bottom: 1px dashed transparent;
  }
  
  ul.todo-list li label.content-label[contenteditable="true"]:focus {
    outline: none;
    border-color: var(--primary);
    background: #fff;
  }
  
  .dark-mode ul.todo-list li label.content-label[contenteditable="true"]:focus {
    background: var(--darker);
  }
  
  ul.todo-list li span.due-date {
    flex-shrink: 0;
    font-size: 0.9rem;
    color: var(--gray-dark);
    min-width: 110px;
    font-weight: 600;
  }
  
  .dark-mode ul.todo-list li span.due-date {
    color: var(--gray);
  }
  
  ul.todo-list li.done span.due-date {
    color: var(--success);
  }
  
  ul.todo-list li .actions {
    display: flex;
    gap: 5px;
  }
  
  ul.todo-list li button.edit-btn,
  ul.todo-list li button.delete-btn {
    background: none;
    border: none;
    color: var(--gray-dark);
    cursor: pointer;
    padding: 6px 8px;
    border-radius: 6px;
    transition: background-color 0.2s, color 0.2s;
    font-size: 1.1rem;
  }
  
  ul.todo-list li button.edit-btn:hover {
    background-color: var(--primary);
    color: white;
  }
  
  ul.todo-list li button.delete-btn:hover {
    background-color: var(--danger);
    color: white;
  }
  
  /* Theme toggle */
  .theme-toggle {
    position: absolute;
    top: 25px;
    right: 30px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.5rem;
    color: var(--dark);
  }
  
  .dark-mode .theme-toggle {
    color: var(--text-light);
  }
  
  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--gray-dark);
  }
  
  .empty-state i {
    font-size: 4rem;
    margin-bottom: 20px;
    color: var(--gray);
  }
  
  /* Priority indicator */
  .priority {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
    margin-right: 5px;
  }
  
  .priority.high {
    background: var(--danger);
  }
  
  .priority.medium {
    background: var(--warning);
  }
  
  .priority.low {
    background: var(--success);
  }
  
  /* Responsive styles */
  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: stretch;
    }
    
    .controls {
      flex-direction: column;
    }
    
    .filters {
      justify-content: center;
    }
    
    .stats {
      flex-direction: column;
      align-items: center;
    }
    
    .stat-item {
      min-width: 100%;
    }
  }
  
  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }
    
    ul.todo-list li {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    
    ul.todo-list li .check-box {
      margin-bottom: 10px;
    }
    
    ul.todo-list li span.due-date,
    ul.todo-list li .actions {
      margin-top: 8px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }
    
    .theme-toggle {
      position: relative;
      top: auto;
      right: auto;
      margin-left: auto;
      margin-bottom: 15px;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="TO-DO LIST">
    <button class="theme-toggle" id="theme-toggle" aria-label="Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi">üåô</button>

        <select id="priority-filter" aria-label="L·ªçc theo m·ª©c ƒë·ªô ∆∞u ti√™n">
          <option value="all">T·∫•t c·∫£</option>

      </select>

    </form>
    
    <div class="controls">
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-input" placeholder="T√¨m ki·∫øm c√¥ng vi·ªác..." aria-label="T√¨m ki·∫øm c√¥ng vi·ªác" />
      </div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">T·∫•t c·∫£</button>
        <button class="filter-btn" data-filter="active">Ch∆∞a ho√†n th√†nh</button>
        <button class="filter-btn" data-filter="completed">ƒê√£ ho√†n th√†nh</button>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="total-tasks">0</div>
        <div class="stat-label">T·ªïng c√¥ng vi·ªác</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="completed-tasks">0</div>
        <div class="stat-label">ƒê√£ ho√†n th√†nh</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="active-tasks">0</div>
        <div class="stat-label">Ch∆∞a ho√†n th√†nh</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="high-priority">0</div>
        <div class="stat-label">∆Øu ti√™n cao</div>
      </div>
    </div>
    
    <ul id="todo-list" class="todo-list" aria-live="polite" aria-relevant="additions removals"></ul>
  </main>

<script>
  (function() {
    const form = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoDate = document.getElementById('todo-date');
    const todoPriority = document.getElementById('todo-priority');
    const todoList = document.getElementById('todo-list');
    const themeToggle = document.getElementById('theme-toggle');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const priorityFilter = document.getElementById('priority-filter');
    const totalTasksEl = document.getElementById('total-tasks');
    const completedTasksEl = document.getElementById('completed-tasks');
    const activeTasksEl = document.getElementById('active-tasks');
    const highPriorityEl = document.getElementById('high-priority');
    
    // State
    let currentFilter = 'all';
    let currentPriorityFilter = 'all';
    let searchTerm = '';
    
    // Format date as dd/mm/yyyy for display
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return '';
      const day = ('0' + d.getDate()).slice(-2);
      const month = ('0' + (d.getMonth() + 1)).slice(-2);
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }
    
    // Get priority display text
    function getPriorityText(priority) {
      switch(priority) {
        case 'high': return 'Cao';
        case 'medium': return 'Trung b√¨nh';
        case 'low': return 'Th·∫•p';
        default: return '';
      }
    }
    
    // Save todos to localStorage
    function saveTodos(todos) {
      localStorage.setItem('todoList', JSON.stringify(todos));
    }
    
    // Load todos from localStorage
    function loadTodos() {
      const data = localStorage.getItem('todoList');
      return data ? JSON.parse(data) : [];
    }
    
    // Sort todos: completed on top sorted by ascending date, then not completed by ascending date
    function sortTodos(todos) {
      return todos.slice().sort((a, b) => {
        if (a.completed !== b.completed) {
          return a.completed ? -1 : 1; // completed tasks first
        }
        
        // Priority sorting: high > medium > low
        const priorityOrder = { high: 1, medium: 2, low: 3 };
        if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
          return priorityOrder[a.priority] - priorityOrder[b.priority];
        }
        
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return dateA - dateB;
      });
    }
    
    // Filter todos based on current filter settings
    function filterTodos(todos) {
      return todos.filter(todo => {
        // Filter by status
        const statusMatch = 
          currentFilter === 'all' || 
          (currentFilter === 'active' && !todo.completed) || 
          (currentFilter === 'completed' && todo.completed);
        
        // Filter by priority
        const priorityMatch = 
          currentPriorityFilter === 'all' || 
          todo.priority === currentPriorityFilter;
        
        // Filter by search term
        const searchMatch = 
          searchTerm === '' || 
          todo.content.toLowerCase().includes(searchTerm.toLowerCase());
        
        return statusMatch && priorityMatch && searchMatch;
      });
    }
    
    // Update stats
    function updateStats(todos) {
      const total = todos.length;
      const completed = todos.filter(t => t.completed).length;
      const active = total - completed;
      const highPriority = todos.filter(t => t.priority === 'high').length;
      
      totalTasksEl.textContent = total;
      completedTasksEl.textContent = completed;
      activeTasksEl.textContent = active;
      highPriorityEl.textContent = highPriority;
    }
    
    // Render the todo list
    function renderTodos() {
      let todos = loadTodos();
      todos = sortTodos(todos);
      const filteredTodos = filterTodos(todos);
      
      updateStats(todos);
      
      todoList.innerHTML = '';
      
      if(filteredTodos.length === 0) {
        const emptyMsg = document.createElement('div');
        emptyMsg.className = 'empty-state';
        emptyMsg.innerHTML = `
          <i>üìã</i>
          <h3>Kh√¥ng t√¨m th·∫•y c√¥ng vi·ªác n√†o</h3>
          <p>H√£y th√™m c√¥ng vi·ªác m·ªõi ho·∫∑c thay ƒë·ªïi b·ªô l·ªçc</p>
        `;
        todoList.appendChild(emptyMsg);
        return;
      }
      
      filteredTodos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.setAttribute('data-index', index);
        if (todo.completed) li.classList.add('done');
        
        // Priority indicator
        const priorityIndicator = document.createElement('div');
        priorityIndicator.className = `priority ${todo.priority}`;
        priorityIndicator.title = `M·ª©c ƒë·ªô ∆∞u ti√™n: ${getPriorityText(todo.priority)}`;
        
        // Checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'check-box';
        checkbox.setAttribute('aria-label', 'Ho√†n th√†nh c√¥ng vi·ªác');
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => {
          updateTodoCompleted(todo, checkbox.checked);
          renderTodos();
        });
        
        // Task content label with editable on double click
        const label = document.createElement('label');
        label.className = 'content-label';
        label.textContent = todo.content;
        label.setAttribute('tabindex', 0);
        label.setAttribute('aria-label', `N·ªôi dung c√¥ng vi·ªác: ${todo.content}, nh·∫•n ƒë√∫p ho·∫∑c Enter ƒë·ªÉ ch·ªânh s·ª≠a`);
        
        let originalContent = todo.content;
        
        // Make label editable on double click or enter key pressed
        function enableEditing() {
          label.contentEditable = true;
          label.focus();
          label.classList.add('editing');
          // Move cursor to end
          document.execCommand('selectAll', false, null);
          document.getSelection().collapseToEnd();
        }
        
        label.addEventListener('dblclick', enableEditing);
        label.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            if (!label.isContentEditable) {
              enableEditing();
            } else {
              label.blur();
            }
          } else if (e.key === 'Escape') {
            if(label.isContentEditable) {
              label.textContent = originalContent;
              label.blur();
            }
          }
        });
        
        // Save changes when editing ends
        label.addEventListener('blur', () => {
          if (!label.isContentEditable) return;
          label.contentEditable = false;
          label.classList.remove('editing');
          const newContent = label.textContent.trim();
          if(newContent.length === 0) {
            label.textContent = originalContent;
          } else if(newContent !== originalContent) {
            updateTodoContent(todo, newContent);
            originalContent = newContent;
          }
          renderTodos();
        });
        
        // Due date text
        const dueDateSpan = document.createElement('span');
        dueDateSpan.className = 'due-date';
        dueDateSpan.textContent = todo.date ? formatDate(todo.date) : '';
        dueDateSpan.title = `Ng√†y h·∫øt h·∫°n: ${formatDate(todo.date)}`;
        
        // Edit date button
        const editDateBtn = document.createElement('button');
        editDateBtn.type = 'button';
        editDateBtn.className = 'edit-btn';
        editDateBtn.title = 'Ch·ªânh s·ª≠a ng√†y';
        editDateBtn.setAttribute('aria-label', 'Ch·ªânh s·ª≠a ng√†y c·∫ßn l√†m vi·ªác');
        editDateBtn.innerHTML = 'üìÖ';
        editDateBtn.addEventListener('click', () => {
          const newDate = prompt('S·ª≠a ng√†y (ng√†y-th√°ng-nƒÉm):', todo.date ? formatDateForPrompt(todo.date) : '');
          if (newDate) {
            const parsedDate = parseDateDMY(newDate);
            if (parsedDate) {
              updateTodoDate(todo, parsedDate.toISOString().slice(0, 10));
              renderTodos();
            } else {
              alert('Ng√†y kh√¥ng h·ª£p l·ªá, vui l√≤ng nh·∫≠p ƒë·ªãnh d·∫°ng ng√†y-th√°ng-nƒÉm (dd-mm-yyyy)');
            }
          }
        });
        
        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.className = 'delete-btn';
        deleteBtn.title = 'X√≥a c√¥ng vi·ªác';
        deleteBtn.setAttribute('aria-label', 'X√≥a c√¥ng vi·ªác');
        deleteBtn.textContent = '‚úï';
        deleteBtn.addEventListener('click', () => {
          if(confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a vi·ªác n√†y?')) {
            deleteTodo(todo);
            renderTodos();
          }
        });
        
        // Actions container
        const actions = document.createElement('div');
        actions.className = 'actions';
        actions.appendChild(editDateBtn);
        actions.appendChild(deleteBtn);
        
        li.appendChild(priorityIndicator);
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(dueDateSpan);
        li.appendChild(actions);
        
        todoList.appendChild(li);
      });
    }
    
    // Find todo index helper
    function findTodoIndex(todo, todosArray) {
      return todosArray.findIndex(t => 
        t.content === todo.content && 
        t.date === todo.date && 
        t.completed === todo.completed &&
        t.priority === todo.priority
      );
    }
    
    function updateTodoCompleted(todo, newCompleted) {
      const todos = loadTodos();
      const idx = findTodoIndex(todo, todos);
      if (idx >= 0) {
        todos[idx].completed = newCompleted;
        saveTodos(todos);
      }
    }
    
    function updateTodoContent(todo, newContent) {
      const todos = loadTodos();
      const idx = findTodoIndex(todo, todos);
      if (idx >= 0) {
        todos[idx].content = newContent;
        saveTodos(todos);
      }
    }
    
    function updateTodoDate(todo, newDate) {
      const todos = loadTodos();
      const idx = findTodoIndex(todo, todos);
      if (idx >= 0) {
        todos[idx].date = newDate;
        saveTodos(todos);
      }
    }
    
    function deleteTodo(todo) {
      const todos = loadTodos();
      const idx = findTodoIndex(todo, todos);
      if (idx >= 0) {
        todos.splice(idx, 1);
        saveTodos(todos);
      }
    }
    
    // Format date yyyy-mm-dd -> dd-mm-yyyy for prompt default value
    function formatDateForPrompt(dateStr) {
      const d = new Date(dateStr);
      if(isNaN(d)) return '';
      const day = ('0' + d.getDate()).slice(-2);
      const month = ('0' + (d.getMonth() + 1)).slice(-2);
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }
    
    // Parse date from d-m-y string to Date object
    function parseDateDMY(str) {
      const parts = str.split(/[-\/]/);
      if(parts.length !== 3) return null;
      const day = parseInt(parts[0],10);
      const month = parseInt(parts[1],10) - 1; // zero-based month
      const year = parseInt(parts[2],10);
      const date = new Date(year, month, day);
      if(date && date.getFullYear() === year && date.getMonth() === month && date.getDate() === day) {
        return date;
      }
      return null;
    }
    
    // Function to get today's date string yyyy-mm-dd
    function getTodayString() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = ('0' + (today.getMonth() + 1)).slice(-2);
      const dd = ('0' + today.getDate()).slice(-2);
      return `${yyyy}-${mm}-${dd}`;
    }
    
    // Add new todo
    form.addEventListener('submit', e => {
      e.preventDefault();
      const content = todoInput.value.trim();
      const date = todoDate.value;
      const priority = todoPriority.value;
      
      if(content.length === 0) return;
      if(!date) {
        alert("Vui l√≤ng ch·ªçn ng√†y c·∫ßn l√†m vi·ªác.");
        return;
      }
      
      const todos = loadTodos();
      todos.push({content, date, priority, completed: false});
      saveTodos(todos);
      
      todoInput.value = '';
      todoDate.value = getTodayString();
      todoPriority.value = 'medium';
      todoInput.focus();
      renderTodos();
    });
    
    // Initialize date input's min attribute and default value to today
    function initDateMin() {
      const todayStr = getTodayString();
      todoDate.min = todayStr;
      todoDate.value = todayStr;
    }
    
    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDarkMode);
    });
    
    // Search functionality
    searchInput.addEventListener('input', () => {
      searchTerm = searchInput.value;
      renderTodos();
    });
    
    // Filter buttons
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTodos();
      });
    });
    
    // Priority filter
    priorityFilter.addEventListener('change', () => {
      currentPriorityFilter = priorityFilter.value;
      renderTodos();
    });
    
    // Load dark mode preference
    function loadThemePreference() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    }
    
    // Initial render
    initDateMin();
    loadThemePreference();
    renderTodos();
    
    // Add sample data if empty
    if (loadTodos().length === 0) {
      const sampleTodos = [
        { content: "Ho√†n th√†nh b√°o c√°o", date: getTodayString(), priority: "high", completed: false },
        { content: "Mua s·∫Øm ƒë·ªì d√πng", date: getTodayString(), priority: "medium", completed: false },
        { content: "G·ªçi ƒëi·ªán cho kh√°ch h√†ng", date: getTodayString(), priority: "high", completed: true },
        { content: "ƒê·ªçc s√°ch m·ªõi", date: getTodayString(), priority: "low", completed: false }
      ];
      
      saveTodos(sampleTodos);
      renderTodos();
    }
    
  })();
